<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="json-file-behavior.html">

<!--
The `json-file` element reads a json file

    <json-file
        file="pathto/myfile.json"
        json="{{my_json}}"></json-file>

@demo demo/index.html 
-->

<dom-module id="json-file">
	<script>
		Polymer({

			is: 'json-file',
			
			behaviors: [
				CustomElements.AppJsonBehavior
			]

		});
	</script>
</dom-module>
