<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="json-file-behavior.html">

<!--
The `json-file` element reads a json file

@demo demo/index.html 
-->

<dom-module id="json-file">
	<script>
		Polymer({

			is: 'json-file',
			
			behaviors: [
				CustomBehavior.AppJsonBehavior
			],

			properties: {
				/**
				 * The file to be read
				 */
				file: {
					type: String,
					observer: '_fileChanged'
				},
				/**
				 * Json read from file
				 */
				json: {
					type: Object,
					notify: true
				}
			},

		});
	</script>
</dom-module>
