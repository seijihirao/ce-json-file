<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="ce-json-file-mixin.html">

<!--
The `ce-json-file` element reads a json file

    <ce-json-file
        path="pathto/myfile.json"
        json="{{my_json}}"></ce-json-file>

@demo demo/index.html 
-->

<dom-module id="ce-json-file">
	<script>
		class CeJsonFile extends CustomElements.AppJsonMixin(Polymer.Element) {

			static get is(){ return 'ce-json-file' }

		}

		customElements.define(CeJsonFile.is, CeJsonFile)
	</script>
</dom-module>
